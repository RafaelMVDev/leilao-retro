{% extends "layouts/base.html" %}

{% block title %}Entrar - Maradindinduns{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/public/login/login_style.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">

    <h2>Entrar</h2>

    <form method="POST" action="{{ url_for('auth_pages.submit_login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="password" placeholder="Senha" required>

        <button type="submit">Entrar</button>
    </form>

    <div class="login-links">
        <a href="{{ url_for('auth_pages.forgot_password_page') }}">Esqueci minha senha</a>
        <a href="{{ url_for('auth_pages.register_page') }}">Criar Conta</a>
    </div>

</div>
{% endblock %}

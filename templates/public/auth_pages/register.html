<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maradindiduns - Cadastre-se</title>

    <link rel="stylesheet" href="{{url_for('static',filename = 'css/layouts/base.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/public/register/register_style.css')}}">

    <style>
        .hidden {
            display: none !important;
        }
    </style>

    <script src="{{url_for('static',filename = 'js/public/register/register.js')}}" defer></script>
</head>

<body>
    <header>
        <div class="header-left">
            <div class="logo-img-placeholder"></div>
            <p> Maradindinduns </p>
        </div>
        <div class="header-right">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Leilões</a></li>
                <li><a href="login.html">Entrar</a></li>
                <li><a class="activate" href="#">Cadastrar-se</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="form-card register-card">
            <h2 class="card-header-title">Cadastre seus Dados</h2>

            <form id="register_form" novalidate>
                <!-- Etapa 1 -->
                <div id="step_user">
                    <div class="line">
                        <input type="text" placeholder="Nome" name="firstName" required>
                        <input type="text" placeholder="Sobrenome" name="lastName" required>
                    </div>

                    <input type="email" placeholder="E-mail" name="email" class="full" required>

                    <div class="line">
                        <input type="password" placeholder="Senha" name="password" required>
                        <input type="password" placeholder="Confirmar senha" name="confirmPassword" required>
                    </div>

                    <input type="text" placeholder="Nickname" name="nickname" class="full" required>

                    <div class="line">
                        <input type="tel" placeholder="Telefone" name="phone" required>
                        <input type="date" placeholder="Data de Nascimento" name="birthDate" required>
                    </div>

                    <button type="button" id="next_step">Avançar</button>
                </div>

                <!-- Etapa 2 -->
                <div id="step_address" class="hidden">
                    <fieldset class="address-group">
                        <legend>Endereço</legend>

                        <div class="line">
                            <div class="zipCode-wrapper">
                                <input type="text" placeholder="CEP" name="zipCode" class="zipCode-input" required>
                                <span class="zipCode-status"></span>
                            </div>
                            <input type="text" placeholder="País" name="nameCountry" class="Country-input" required>
                        </div>

                        <input type="text" placeholder="Rua / Logradouro" name="street" class="Street-input" required>

                        <div class="line">
                            <input type="text" placeholder="Número" name="numberAddress" class="numberAdress-input"
                                required>
                            <input type="text" placeholder="Bairro" name="district" class="District-input" required>
                        </div>

                        <div class="line">
                            <input type="text" placeholder="Cidade" name="city" class="City-input" required>
                            <input type="text" placeholder="Estado (UF)" name="state" class="State-input" required>
                        </div>

                        <div class="line" style="margin-top: 15px;">
                            <button type="button" id="back_step" class="size">Voltar</button>
                            <button type="submit" id="register" class="size">Cadastrar</button>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-cellphone">
            <p>Telefone: (11) 97321-0013</p>
        </div>
        <div class="footer-copyright">
            <p>@Copyright 2025</p>
        </div>
        <div class="footer-empty-space"></div>
    </footer>
</body>

</html>

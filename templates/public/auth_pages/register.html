<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Marauction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    form input { color: black; }
    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-900 py-4 px-6 shadow-md sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <div class="logo mr-2">Marauction</div>
        <div class="bg-gray-700 px-3 py-1 rounded text-sm">Pontos: 0 | Conquistas: 0</div>
      </div>
      <nav class="flex space-x-6">
        <a href="#" class="text-gray-300 hover:text-white transition-colors">Início</a>
        <a href="#" class="text-gray-300 hover:text-white transition-colors">Leilões</a>
        <a href="#" class="text-gray-300 hover:text-white transition-colors">Perfil</a>
      </nav>
      <div class="flex items-center">
        <button class="btn-primary px-4 py-2">Entrar / Cadastrar</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-12 flex-grow">
    <section class="max-w-md mx-auto bg-gray-100 p-6 rounded-lg shadow-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Cadastre-se no Marauction</h2>

      <form id="register_form" novalidate>
        <!-- Etapa 1 - Dados do Usuário -->
        <div id="step_user">
          <div class="mb-4">
            <label for="nickname" class="block text-sm font-medium mb-1">Nickname</label>
            <input type="text" id="nickname" name="nickname" maxlength="50" required class="w-full px-4 py-2 border rounded-md" placeholder="Seu nickname" />
          </div>
          <div class="mb-4">
            <label for="firstName" class="block text-sm font-medium mb-1">Primeiro Nome</label>
            <input type="text" id="firstName" name="firstName" maxlength="50" required class="w-full px-4 py-2 border rounded-md" placeholder="Seu primeiro nome" />
          </div>
          <div class="mb-4">
            <label for="lastName" class="block text-sm font-medium mb-1">Sobrenome</label>
            <input type="text" id="lastName" name="lastName" maxlength="100" required class="w-full px-4 py-2 border rounded-md" placeholder="Seu sobrenome" />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" maxlength="150" required class="w-full px-4 py-2 border rounded-md" placeholder="seuemail@exemplo.com" />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium mb-1">Senha</label>
            <input type="password" id="password" name="password" maxlength="255" required class="w-full px-4 py-2 border rounded-md" placeholder="Sua senha" />
            <small class="text-xs text-gray-500">A senha será criptografada com hash no backend (ex: bcrypt).</small>
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium mb-1">Telefone</label>
            <input type="tel" id="phone" name="phone" maxlength="16" required class="w-full px-4 py-2 border rounded-md" placeholder="(11) 99999-9999" />
          </div>
          <div class="mb-4">
            <label for="birthDate" class="block text-sm font-medium mb-1">Data de Nascimento</label>
            <input type="date" id="birthDate" name="birthDate" required class="w-full px-4 py-2 border rounded-md" />
          </div>
          <div class="mb-4">
            <label for="profilePhoto" class="block text-sm font-medium mb-1">Foto de Perfil (Opcional)</label>
            <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" class="w-full px-4 py-2 border rounded-md" />
          </div>
          <button type="button" id="next_step" class="btn-primary w-full py-2 bg-blue-600 text-white rounded-md">Avançar</button>
        </div>

        <!-- Etapa 2 - Endereço -->
        <div id="step_address" class="hidden">
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Rua</label>
            <input type="text" name="street" maxlength="150" class="w-full px-4 py-2 border rounded-md" placeholder="Nome da rua" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Número</label>
            <input type="text" name="number" maxlength="10" class="w-full px-4 py-2 border rounded-md" placeholder="Número" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Bairro</label>
            <input type="text" name="district" maxlength="100" class="w-full px-4 py-2 border rounded-md" placeholder="Bairro" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Cidade</label>
            <input type="text" name="city" maxlength="100" class="w-full px-4 py-2 border rounded-md" placeholder="Cidade" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Estado</label>
            <input type="text" name="state" maxlength="50" class="w-full px-4 py-2 border rounded-md" placeholder="Estado" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Pais</label>
            <input type="text" name="country" maxlength="50" class="w-full px-4 py-2 border rounded-md" placeholder="Estado" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">CEP</label>
            <input type="text" name="zipCode" maxlength="10" class="w-full px-4 py-2 border rounded-md" placeholder="00000-000" />
          </div>
          <div class="flex space-x-4">
            <button type="button" id="back_step" class="w-1/2 py-2 bg-gray-400 rounded-md text-white">Voltar</button>
            <button type="submit" id="submit_btn" class="w-1/2 py-2 bg-green-600 rounded-md text-white">Cadastrar</button>
          </div>
        </div>
      </form>

      <p class="mt-4 text-sm text-center">Já tem conta? <a href="#" class="text-blue-600 hover:underline">Faça login</a></p>
    </section>
  </main>

  <footer class="py-6 text-center">
    <p class="text-white text-sm mb-2">Marauction © 2023</p>
  </footer>

  <script>
    const form = document.getElementById("register_form");
    const stepUser = document.getElementById("step_user");
    const stepAddr = document.getElementById("step_address");
    const nextBtn = document.getElementById("next_step");
    const backBtn = document.getElementById("back_step");

    nextBtn.addEventListener("click", () => {
      // valida os campos visíveis manualmente
      const inputs = stepUser.querySelectorAll("[required]");
      for (const input of inputs) {
        if (!input.value.trim()) {
          alert(`Por favor, preencha o campo: ${input.name}`);
          return;
        }
      }

      // esconder etapa de usuário e mostrar endereço
      stepUser.classList.add("hidden");
      stepAddr.classList.remove("hidden");

      // habilitar required só agora
      stepAddr.querySelectorAll("input").forEach(i => i.setAttribute("required", true));
    });

    backBtn.addEventListener("click", () => {
      stepAddr.classList.add("hidden");
      stepUser.classList.remove("hidden");
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user_data = {};
      stepUser.querySelectorAll("input").forEach(i => user_data[i.name] = i.value);
      
      const addr_data = {};
      stepAddr.querySelectorAll("input").forEach(i => addr_data[i.name] = i.value);
      console.log(user_data)
      console.log(addr_data)
      const payload = { "user_data":user_data, "addr_data":addr_data };

      try {
        const response = await fetch("{{ url_for('auth_pages.submit_register') }}", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert("Cadastro realizado com sucesso!");
          form.reset();
          stepAddr.classList.add("hidden");
          stepUser.classList.remove("hidden");
        } else {
          alert("Erro ao cadastrar usuário.");
        }
      } catch (err) {
        console.error(err);
        alert("Erro de conexão com o servidor.");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Marauction</title>
  <!-- Link para Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'css/public/register/style.css')}}">
  <!-- estilo aqui por facilidade-->
   <style>
      form input {
      color: black;         /* cor do texto dentro do campo */
      }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-900 py-4 px-6 shadow-md sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <div class="logo mr-2">Marauction</div>
        <div class="bg-gray-700 dark:bg-gray-600 px-3 py-1 rounded text-sm">Pontos: 0 | Conquistas: 0</div>
      </div>
      <nav class="flex space-x-6">
        <a href="index.html" class="text-gray-300 hover:text-white transition-colors">Início</a>
        <a href="#" class="text-gray-300 hover:text-white transition-colors">Leilões</a>
        <a href="#" class="text-gray-300 hover:text-white transition-colors">Perfil</a>
      </nav>
      <div class="flex items-center">
        <button id="theme-toggle" class="btn-primary px-3 py-1 text-sm mr-2">Modo Escuro</button>
        <button class="btn-primary px-4 py-2">Entrar / Cadastrar</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-12 flex-grow">
    <section class="max-w-md mx-auto bg-gray-100 dark:bg-gray-800 p-6 rounded-lg shadow-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Cadastre-se no Marauction</h2>
      <form action="{{url_for('auth_pages.send_register')}}" method="post" enctype="multipart/form-data"> <!-- enctype para upload de arquivo -->
        <div class="mb-4">
          <label for="nickname" class="block text-sm font-medium mb-1">Nickname</label>
          <input type="text" id="nickname" name="nickname" maxlength="50" required class="w-full px-4 py-2 border rounded-md light-theme:bg-white light-theme:border-gray-300" placeholder="Seu nickname" />
        </div>
        <div class="mb-4">
          <label for="nomeUsuario" class="block text-sm font-medium mb-1">Primeiro Nome</label>
          <input type="text" id="nomeUsuario" name="nomeUsuario" maxlength="50" required class="w-full px-4 py-2 border rounded-md light-theme:bg-white light-theme:border-gray-300" placeholder="Seu primeiro nome" />
        </div>
        <div class="mb-4">
          <label for="sobrenomeUsuario" class="block text-sm font-medium mb-1">Sobrenome</label>
          <input type="text" id="sobrenomeUsuario" name="sobrenomeUsuario" maxlength="100" required class="w-full px-4 py-2 border rounded-md light-theme:bg-white light-theme:border-gray-300" placeholder="Seu sobrenome" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" maxlength="150" required class="w-full px-4 py-2 border rounded-md light-theme:bg-white light-theme:border-gray-300" placeholder="seuemail@exemplo.com" />
        </div>
        <div class="mb-4">
          <label for="senha" class="block text-sm font-medium mb-1">Senha</label>
          <input type="password" id="senha" name="senha" maxlength="255" required class="w-full px-4 py-2 border rounded-md light-theme:bg-white light-theme:border-gray-300" placeholder="Sua senha" />
          <small class="text-xs text-gray-500">A senha será criptografada com hash no backend (ex: bcrypt).</small>
        </div>
        <div class="mb-4">
          <label for="telefone" class="block text-sm font-medium mb-1">Telefone</label>
          <input type="tel" id="telefone" name="telefone" maxlength="16" required class="w-full px-4 py-2 border rounded-md light-theme:bg-white light-theme:border-gray-300" placeholder="(11) 99999-9999" />
        </div>
        <div class="mb-4">
          <label for="dataNascimento" class="block text-sm font-medium mb-1">Data de Nascimento</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required class="w-full px-4 py-2 border rounded-md light-theme:bg-white light-theme:border-gray-300" />
        </div>
        <div class="mb-4">
          <label for="fotoPerfil" class="block text-sm font-medium mb-1">Foto de Perfil (Opcional)</label>
          <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" class="w-full px-4 py-2 border rounded-md light-theme:bg-white light-theme:border-gray-300" />
          <small class="text-xs text-gray-500">O caminho da imagem será armazenado (varchar(100)).</small>
        </div>
        <button type="submit" class="btn-primary w-full py-2">Cadastrar</button>
      </form>
      <p class="mt-4 text-sm text-center">Já tem conta? <a href="#" class="text-primary-color hover:underline">Faça login</a></p>
    </section>
  </main>

  <!-- Footer com Gradiente Roxa -->
  <footer class="py-6 text-center">
    <div class="container mx-auto">
      <p class="text-white text-sm mb-2">Marauction © 2023</p>
      <div class="flex justify-center space-x-4">
        <a href="#" class="text-white hover:text-gray-200">Sobre</a>
        <a href="#" class="text-white hover:text-gray-200">Contato</a>
        <a href="#" class="text-white hover:text-gray-200">Termos</a>
      </div>
    </div>
  </footer>
    <!-- Script para toggle de tema -->
  <script src = href="{{url_for('static',filename = 'js/public/register/scripts.css')}}">

  

</body>
</html>

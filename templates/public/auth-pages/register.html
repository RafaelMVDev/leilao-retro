<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Leilão Retrô</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos do Criar Conta */
        .btn-register {
            background-color: var(--verde-conforto);
            color: var(--cinza-cartucho);
            border: 3px solid var(--preto-principal);
        }

        .btn-register:hover {
            background-color: var(--verde-conforto);
            box-shadow: 0 0 15px var(--roxo-retro); /* Efeito de destaque com Roxo */
        }

        .alert-info {
            color: var(--amarelo-enfase);
            font-size: 1.2rem;
            margin-top: -10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>INÍCIO DE JOGO</h1>
        
        <form action="/register" method="POST">
            
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="cpf_cnpj">CPF ou CNPJ</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" required placeholder="Apenas números">
            </div>

            <div class="form-group">
                <label for="password">Criar Senha</label>
                <input type="password" id="password" name="password" required>
                <p class="alert-info">Mínimo 8 caracteres, letras e números.</p>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group" style="font-size: 1.4rem;">
                <input type="checkbox" id="terms" name="terms" required style="width: auto; margin-right: 10px;">
                <label for="terms" style="display: inline;">Li e aceito os <a href="#" style="color: var(--azul-secundario); text-decoration: underline;">Termos de Uso</a>.</label>
            </div>
            
            <button type="submit" class="btn btn-register">CADASTRAR</button>
            
        </form>

        <div class="link-secondary">
            <p>Já tem conta? <a href="login.html">ENTRAR</a></p>
        </div>
    </div>
</body>
</html>
